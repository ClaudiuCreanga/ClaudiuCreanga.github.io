---
layout: default
---

<div class="home" itemscope="" itemtype="http://schema.org/Blog">

  <ul class="post-list lists cool-bullet"> 
    {% for post in site.posts %}
      <li>
        <h2 itemprop="blogPost" itemscope="" itemtype="http://schema.org/BlogPosting">
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}" itemprop="name">{{ post.title }}</a>
        </h2>
        <span class="post-meta" itemprop="datePublished" datetime="{{ page.date | date: '%b %-d, %Y' }}">- {{ post.date | date: "%b %-d, %Y" }}</span>
        <p itemprop="description"> {{ post.description }} </p>
      </li>
    {% endfor %}
  </ul>

</div>

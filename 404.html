---
layout: default
---

<div class="home">
	
  <p>404. This is an error. The requested URL was not found on this server. Sorry for that. Here are the latest posts on my blog.</p>

  <ul class="post-list lists cool-bullet">
    {% for post in site.posts %}
      <li>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <span class="post-meta">- {{ post.date | date: "%b %-d, %Y" }}</span>
        <p> {{ post.description }} </p>
      </li>
    {% endfor %}
  </ul>

</div>
